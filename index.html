<!doctype html>
<html>
    <head>
        <title>Digital Studio Calendar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/main.js"></script>
        <script src="js/keys.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Digital Studio Events and Bookings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">General Messages</div>
                        <div class = "panel-body" id="message-cal-display"></div>
                    </div>

                    <div class = "panel panel-primary">
                        <div class = "panel-heading">Today's Events</div>
                        <div class = "panel-body" id="cal-display"></div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class = "panel panel-default">
                        <div class = "panel-heading">Tasks to Complete</div>
                        <div class = "panel-body" id="task-cal-display"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 1. Load the JavaScript client library.
            gapi.load('client:auth2', start);
        </script>
        <template id="calendar-block">
            <div class="card">
                <div class="card-block">
                    <h5 class="card-title"><span class="summary"></span></h5>
                </div>
            </div>
        </template>
    </body>
</html>
